<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        <div class="form-container">
            <div class="input-section">
                <form id="studentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <button type="submit">Generate ID Card</button>
                </form>
            </div>
            <div class="card-section">
                <div id="idCard" class="id-card">
                    <h2>Generated ID Card</h2>
                    <img id="cardPhoto" src="#" alt="Student Photo" style="display:none;">
                    <p>Name: <span id="cardName"></span></p>
                    <p>Age: <span id="cardAge"></span></p>
                    <p>Grade: <span id="cardGrade"></span></p>
                    <p>Address: <span id="cardAddress"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
